<!DOCTYPE html>
<html>
    <head>
        <title>Config</title>
        <link rel="stylesheet" href="css/config.css">
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    </head>
    <body>
        <h1>Lt. Wilson's Emote Showcase</h1>
        <form id="settings">
            <div>
                <input type="color" id="accentcolor" name="accentcolor"> 
                <label for="accentcolor">Accent Color</label>
            </div>
            <div>
                <input type="color" id="backgroundcolor" name="backgroundcolor"> 
                <label for="backgroundcolor">Background Color</label>
            </div>
            <div>
                <input type="color" id="headerfontcolor" name="headerfontcolor"> 
                <label for="headerfontcolor">Header Font Color</label>
            </div>
            <div>
                <input type="color" id="fontcolor" name="fontcolor">
                <label for="fontcolor">Font Color</label>
            </div>
            <div>
                <input type="checkbox" id="toggletwitchemotes" name="toggletwitchemotes">
                <label for="toggletwitchemotes">Show Twitch Emotes</label>
            </div>
            <div>
                <input type="checkbox" id="togglebttvemotes" name="togglebttvemotes">
                <label for="togglebttvemotes">Show BetterTTV Emotes</label>
            </div>
            <div>
                <input type="checkbox" id="toggleffzemotes" name="toggleffzemotes">
                <label for="toggleffzemotes">Show FrankerFaceZ Emotes</label>
            </div>
            <div>
                <input type="checkbox" id="toggleseventvemotes" name="toggleseventvemotes">
                <label for="toggleseventvemotes">Show 7TV Emotes</label>
            </div>
        </form>
        <button id="submit">Save Changes</button>
        <p>Created by <a href="https://twitch.tv/theltwilson" target="_blank">Lt. Wilson</a> - <a href="https://streamelements.com/theltwilson/tip" target="_blank">Donate</a></p>
        <script src="js/config.js"></script>
    </body>
</html>
