<!DOCTYPE html>
<html>

<head>
    <title>Lt. Wilson's Emote Showcase</title>
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="css/tippy.css">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
</head>

<body>
    <div id="emoteDetails" class="hidden">
        <div id="detailsText">
            <h1 id="detailsEmoteName"></h1>
            <h2 id="detailsCreatorName"></h2>
        </div>
        <div id="detailsImages">
            <img id="detailsEmote3">
            <img id="detailsEmote2">
            <img id="detailsEmote1">
        </div>
        <a style="z-index: 2" id="detailsButton" target="_blank" class="button">Subscribe for Emote</a>
    </div>
    <div id="channelInfo">
        <img id="channelHeaderPFP">
        <h1 id="channelHeaderText">My Emotes</h1>
    </div>
    <div id="emoteList">
        <!-- Twitch Emote Elements -->
        <div id="twitch" class="hidden">
            <div id="twitch-bar" class="bar">
                <img id="channelPFP">
                <h2 style="margin: 0;">Channel Emotes</h2>
                <div id="twitch-collapse" class="collapse"></div>
            </div>
            <div id="twitchEmotes"></div>
        </div>
        <!-- BTTV Emote Elements -->
        <div id="bttv" class="hidden">
            <div id="bttv-bar" class="bar">
                <img src="img/bttv.png">
                <h2 style="margin: 0;">BetterTTV Emotes</h2>
                <div id="bttv-collapse" class="collapse"></div>
            </div>
            <div id="bttvEmotes"></div>
        </div>
        <!-- FFZ Emote Elements -->
        <div id="ffz" class="hidden">
            <div id="ffz-bar" class="bar">
                <img src="img/ffz.png">
                <h2 style="margin: 0;">FrankerFaceZ Emotes</h2>
                <div id="ffz-collapse" class="collapse"></div>
            </div>
            <div id="ffzEmotes"></div>
        </div>
        <!-- SevenTV Emote Elements -->
        <div id="seventv" class="hidden">
            <div id="seventv-bar" class="bar">
                <img src="img/7tv.png">
                <h2 style="margin: 0;">7TV Emotes</h2>
                <div id="seventv-collapse" class="collapse"></div>
            </div>
            <div id="seventvEmotes"></div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="js/popper.js"></script>
    <script src="js/tippy.js"></script>
    <script src="js/panel.js"></script>
</body>

</html>
